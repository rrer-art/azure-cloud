<!doctype html>
<html lang="en">

<head lang="en" th:replace="fragments/head :: head"></head>

<body>
	<div lang="en" th:replace="fragments/header :: header"></div>
	<div
		class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
		<h1 class="display-4">Welcome to the Azure Pet Store</h1>
		<h2 class="subHeader">You are now logged out!</h2>
		<p>You will need to Sign
			Up and/or Sign In to continue accessing protected pages.</p>
		<div id="banner">
			<img class="banner" src="content/banner.png" />
		</div>
	</div>
	<div lang="en" th:replace="fragments/footer :: footer"></div>
	<div lang="en" th:replace="fragments/disclaimer :: disclaimer"></div>
	<nav class="my-2 my-md-0 mr-md-3">
		Welcome <span th:text="${userName}">
	</nav>
	<div th:if="${user} != null">
		<a class="p-2 text-dark"
			href="/oauth2/authorization/B2C_1_profileediting">Edit Profile</a>
		<a class="p-2 text-dark"
			href="/oauth2/authorization/B2C_1_passwordreset">Reset Password</a>
		<a class="p-2 text-dark" href="/claims">View AD Claims</a>
		<form style="display: inline" method="post" action="/logout">
			<button class="btn btn-outline-primary" type="submit">Log
				out</button>
		</form>
	</div>
	<div th:if="${user} == null">
		<div th:if="${containerEnvironment.securityEnabled}">
			<a class="btn btn-outline-primary" href="/oauth2/authorization/B2C_1_signupsignin">Sign up / Sign in</a>
		</div>
	</div>
</body>

</html>
